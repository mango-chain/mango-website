<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 성과 - Mango Chain</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --bg-color: #111111; --card-color: #1a1a1a; --point-color: #FFC107; --text-color: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Pretendard', sans-serif; }
        
        .navbar { background: rgba(17, 17, 17, 0.95); border-bottom: 1px solid #333; z-index: 1000; }
        .nav-link { color: #ccc !important; margin: 0 10px; }
        .nav-link.active, .nav-link:hover { color: var(--point-color) !important; }
        .btn-main { background-color: var(--point-color); color: #000; font-weight: 700; border-radius: 50px; padding: 8px 25px; }

        .page-header { padding-top: 150px; text-align: center; margin-bottom: 40px; }
        .page-title { color: var(--point-color); font-weight: 800; font-size: 2rem; letter-spacing: -1px; }
        .page-subtitle { color: #888; font-size: 0.9rem; margin-top: 10px; }

        .table-container { 
            background: #111; 
            border: 2px solid var(--point-color); 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
        }

        /* [중요] 테이블 레이아웃 고정 (열 너비 안 흔들리게) */
        .custom-table { 
            width: 100%; 
            border-collapse: collapse; 
            font-size: 0.85rem; 
            table-layout: fixed; /* 강제 고정 */
        }
        
        .custom-table td { 
            padding: 12px 5px; 
            text-align: center; 
            border-bottom: 1px solid #333; 
            white-space: nowrap; /* 글자 줄바꿈 방지 */
            overflow: hidden; 
            text-overflow: ellipsis; /* 내용 넘치면 ... 처리 */
        }
        
        /* Sticky Header (배경색 및 위치) */
        .custom-table thead th {
            position: sticky;       
            top: 76px;              
            background-color: #2c2c2c; 
            color: #fff;            
            padding: 15px 5px;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--point-color); 
            z-index: 10;            
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); 
        }

        .data-row { background-color: #1a1a1a; color: #bbb; }
        .data-row:hover { background-color: #2a2a2a; }
        
        .summary-row { background-color: var(--point-color); color: #000 !important; font-weight: 800; border-bottom: 1px solid #000; }
        .summary-row td { color: #000 !important; border-right: 1px solid rgba(0,0,0,0.1); }

        #loading { text-align: center; padding: 50px; color: #666; }

        @media (max-width: 768px) {
            .custom-table { font-size: 0.7rem; }
            .hide-mobile { display: none; }
            .custom-table thead th { top: 60px; padding: 10px 2px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-lightning-charge-fill text-warning"></i> MANGO CHAIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pricing">상품설명</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/performance">실시간성과</a></li>
                    <li class="nav-item ms-3"><a class="btn btn-main" href="/bot">자동매매봇 입장</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container page-header">
        <div class="d-inline-block text-center mb-3">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Mango" style="width: 50px; margin-bottom: 10px;">
            <div class="page-title">MANGO SIGNAL RECORD</div>
            <div class="page-subtitle">[투명한 공개]가 곧 실력의 증명입니다.</div>
            <div class="mt-3">
                <span class="badge bg-dark border border-warning text-warning">
                    <i class="bi bi-stars"></i> 30분마다 자동 업데이트 중
                </span>
            </div>
        </div>
    </section>

    <section class="container pb-5">
        <div class="table-container">
            <table class="custom-table" id="trade-table">
                <colgroup>
                    <col style="width: 14%"> <col style="width: 10%"> <col style="width: 12%" class="hide-mobile"> <col style="width: 10%"> <col style="width: 12%"> <col style="width: 12%"> <col style="width: 14%" class="hide-mobile"> <col style="width: 16%"> </colgroup>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>종목</th>
                        <th class="hide-mobile">진입시간</th>
                        <th>포지션</th>
                        <th>손절</th>
                        <th>익절</th>
                        <th class="hide-mobile">레버리지20X</th>
                        <th>페이백 적용시</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            <div id="loading">
                <div class="spinner-border text-warning" role="status"></div>
                <p class="mt-2 small">구글 시트 데이터 불러오는 중...</p>
            </div>
        </div>
    </section>

    <footer style="border-top: 1px solid #333; padding: 50px 0; margin-top: 50px; color: #666; text-align: center;">
        <div class="container">
            <p class="small">&copy; 2025 Mango Chain. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sheetId = '1UpncS47X9zbM0FUNwOvr7jCIOsfkUugdmxgkDy1Ntlw';
        const gid = '262148501';

        function loadSheetData() {
            const timestamp = new Date().getTime(); 
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

            const loading = document.getElementById('loading');
            const tbody = document.getElementById('table-body');
            
            Papa.parse(csvUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    const data = results.data;
                    tbody.innerHTML = ''; 

                    for (let i = 0; i < data.length; i++) {
                        const row = data[i];
                        if (!row[0] && !row[1]) continue;

                        const col0 = (row[0] || "").toString();
                        const col1 = (row[1] || "").toString();

                        if (col1 === "종목" || col1 === "Symbol" || col0 === "날짜") {
                            continue;
                        }

                        // 1. 통계 줄 (노란색)
                        const isSummary = col0.includes("통계") || col0.includes("비중");
                        
                        if (isSummary) {
                             let html = `<tr class="summary-row">`;
                             html += `<td colspan="2">${row[0] || ''}</td>`;
                             html += `<td class="hide-mobile">${row[2] || ''}</td>`;
                             html += `<td>${row[3] || ''}</td>`;
                             html += `<td>${row[4] || ''}</td>`;
                             html += `<td>${row[5] || ''}</td>`;
                             html += `<td class="hide-mobile">${row[6] || ''}</td>`;
                             html += `<td>${row[8] || ''}</td>`;
                             html += `</tr>`;
                             tbody.innerHTML += html;
                        }
                        // 2. 데이터 줄
                        else if (col1.length > 0) {
                            const pos = (row[3] || "").toUpperCase().replace('LONG', 'Long').replace('SHORT', 'Short');
                            
                            let payback = row[8] || "";
                            // 페이백 색상: 마이너스면 빨강(#e74c3c), 아니면 초록(#2ecc71)
                            let profitColor = payback.includes('-') ? '#e74c3c' : '#2ecc71';

                            let html = `<tr class="data-row">`;
                            html += `<td>${row[0] || ''}</td>`;
                            
                            // [종목명] 하얀색 강제 적용
                            html += `<td style="color: #ffffff; font-weight: bold;">${row[1] || ''}</td>`;
                            
                            html += `<td class="hide-mobile text-secondary">${row[2] || ''}</td>`;
                            
                            // [포지션] 회색 강제 적용
                            html += `<td style="color: #888888; font-weight: 500;">${pos}</td>`;
                            
                            // [손절] 빨간색 강제 적용
                            html += `<td style="color: #ff4d4d; font-weight: bold;">${row[4] || ''}</td>`;
                            
                            // [익절] 초록색 강제 적용
                            html += `<td style="color: #2ecc71; font-weight: bold;">${row[5] || ''}</td>`;
                            
                            html += `<td class="hide-mobile">${row[6] || ''}</td>`;
                            html += `<td style="color: ${profitColor}; font-weight: bold; font-size: 1.1em;">${payback}</td>`;
                            html += `</tr>`;
                            tbody.innerHTML += html;
                        }
                    }
                    loading.style.display = 'none';
                },
                error: function(err) {
                    console.error("Error:", err);
                    loading.innerHTML = "<p class='text-danger'>데이터 로딩 실패</p>";
                }
            });
        }

        loadSheetData();
        setInterval(() => location.reload(), 30 * 60 * 1000);
    </script>
</body>
</html>
