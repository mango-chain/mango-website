<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동매매봇 입장 - Mango Chain</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --bg-color: #111111; --card-color: #1a1a1a; --point-color: #FFC107; --text-color: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Pretendard', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .login-card {
            background: #1f1f1f;
            border: 2px solid var(--point-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.2);
            position: relative;
        }
        
        .logo-area { margin-bottom: 30px; }
        .logo-area i { font-size: 3rem; color: var(--point-color); }
        
        .form-control {
            background: #111; border: 1px solid #444; color: #fff; text-align: center; height: 50px; font-size: 1.1rem; letter-spacing: 1px; margin-bottom: 10px;
        }
        .form-control:focus { background: #111; color: #fff; border-color: var(--point-color); box-shadow: none; outline: none; }
        .form-control::placeholder { color: #555; font-size: 0.9rem; letter-spacing: 0; }
        
        .btn-login {
            background: var(--point-color); color: #000; font-weight: 800; width: 100%; height: 50px; border-radius: 10px; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; border: none;
        }
        .btn-login:hover { background: #ffca2c; transform: scale(1.02); }

        .error-msg { color: #ff4d4d; margin-top: 15px; font-size: 0.9rem; display: none; font-weight: bold; }
        
        .back-link { position: absolute; bottom: -40px; width: 100%; left: 0; text-align: center; }
        .back-link a { color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-link a:hover { color: var(--point-color); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i class="bi bi-robot"></i>
            <h3 class="fw-bold mt-3 text-white">MANGO BOT</h3>
            <p class="text-secondary small">멤버십 보안 인증</p>
        </div>

        <div>
            <input type="text" id="user-name" class="form-control" placeholder="가입자 이름 (예: 홍길동)" onkeypress="if(event.keyCode==13) document.getElementById('auth-code').focus()">
            
            <input type="text" id="auth-code" class="form-control" placeholder="인증코드 (예: MANGO-001)" onkeypress="if(event.keyCode==13) checkLogin()">
            
            <button onclick="checkLogin()" class="btn-login">입장하기</button>
            <p class="error-msg" id="error-msg">정보가 일치하지 않습니다.</p>
        </div>
        
        <div class="back-link">
            <a href="/">← 홈페이지로 돌아가기</a>
        </div>
    </div>

    <script>
    const sheetId = '1UpncS47X9zbM0FUNwOvr7jCIOsfkUugdmxgkDy1Ntlw';
    const gid = '830244407'; 

    function checkLogin() {
        const inputName = document.getElementById('user-name').value.trim();
        const inputCode = document.getElementById('auth-code').value.trim();
        const errorMsg = document.getElementById('error-msg');
        const btn = document.querySelector('.btn-login');

        if(!inputName || !inputCode) {
            alert("이름과 인증코드를 모두 입력해주세요.");
            return;
        }

        btn.innerText = "확인 중...";
        btn.disabled = true;
        errorMsg.style.display = 'none';

        const timestamp = new Date().getTime();
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

        Papa.parse(csvUrl, {
            download: true,
            header: false, 
            complete: function(results) {
                const data = results.data;
                let foundUser = null;

                for(let i=0; i<data.length; i++) {
                    const row = data[i];
                    // A(0)=코드, B(1)=이름
                    const sheetCode = (row[0] || "").toString().trim();
                    const sheetName = (row[1] || "").toString().trim();
                    
                    if(sheetCode.toUpperCase() === inputCode.toUpperCase() && sheetName === inputName) {
                        foundUser = row;
                        break;
                    }
                }

                if (foundUser) {
                    const status = foundUser[3] || "사용중"; // D열
                    
                    if(status.includes("정지")) {
                        errorMsg.innerText = "기간 만료 또는 정지된 계정입니다.";
                        errorMsg.style.display = 'block';
                    } else {
                        // [중요] 로그인 성공 시 브라우저에 사용자 정보 저장 (세션)
                        sessionStorage.setItem("mango_user_code", foundUser[0]); // 코드 저장
                        sessionStorage.setItem("mango_user_name", foundUser[1]); // 이름 저장
                        
                        alert(`${inputName}님 환영합니다!`);
                        location.href = "/dashboard"; // 대시보드로 이동
                    }
                } else {
                    errorMsg.innerText = "이름 또는 인증코드가 올바르지 않습니다.";
                    errorMsg.style.display = 'block';
                }
                btn.innerText = "입장하기";
                btn.disabled = false;
            },
            error: function(err) {
                console.error(err);
                errorMsg.innerText = "서버 연결 오류.";
                errorMsg.style.display = 'block';
                btn.disabled = false;
            }
        });
    }
</script>
</body>
</html>
