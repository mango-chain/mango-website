<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동매매봇 입장 - Mango Chain</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --bg-color: #111111; --card-color: #1a1a1a; --point-color: #FFC107; --text-color: #ffffff; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Pretendard', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .login-card {
            background: #1f1f1f;
            border: 2px solid var(--point-color);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.2);
            position: relative;
        }
        
        .logo-area { margin-bottom: 30px; }
        .logo-area i { font-size: 3rem; color: var(--point-color); }
        
        .form-control {
            background: #111; border: 1px solid #444; color: #fff; text-align: center; height: 50px; font-size: 1.1rem; letter-spacing: 2px; margin-bottom: 10px;
        }
        .form-control:focus { background: #111; color: #fff; border-color: var(--point-color); box-shadow: none; outline: none; }
        .form-control::placeholder { color: #555; font-size: 0.9rem; letter-spacing: 0; }
        
        .btn-login {
            background: var(--point-color); color: #000; font-weight: 800; width: 100%; height: 50px; border-radius: 10px; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; border: none;
        }
        .btn-login:hover { background: #ffca2c; transform: scale(1.02); }

        .error-msg { color: #ff4d4d; margin-top: 15px; font-size: 0.9rem; display: none; font-weight: bold; }
        
        .back-link { position: absolute; bottom: -40px; width: 100%; left: 0; text-align: center; }
        .back-link a { color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-link a:hover { color: var(--point-color); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <i class="bi bi-robot"></i>
            <h3 class="fw-bold mt-3 text-white">MANGO BOT</h3>
            <p class="text-secondary small">멤버십 인증코드 입력</p>
        </div>

        <div>
            <input type="text" id="auth-code" class="form-control" placeholder="인증코드 (예: MANGO-001)" onkeypress="if(event.keyCode==13) checkLogin()">
            <button onclick="checkLogin()" class="btn-login">입장하기</button>
            <p class="error-msg" id="error-msg">인증코드가 올바르지 않습니다.</p>
        </div>
        
        <div class="back-link">
            <a href="/">← 홈페이지로 돌아가기</a>
        </div>
    </div>

    <script>
        // ▼▼▼ 사장님의 시트 정보가 적용되었습니다 ▼▼▼
        const sheetId = '1UpncS47X9zbM0FUNwOvr7jCIOsfkUugdmxgkDy1Ntlw';
        const gid = '830244407'; // members 시트의 GID
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        function checkLogin() {
            const inputCode = document.getElementById('auth-code').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const btn = document.querySelector('.btn-login');

            if(!inputCode) {
                alert("인증코드를 입력해주세요.");
                return;
            }

            btn.innerText = "확인 중...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            // 캐시 방지를 위해 시간값 추가
            const timestamp = new Date().getTime();
            const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}&t=${timestamp}`;

            Papa.parse(csvUrl, {
                download: true,
                header: false, // 헤더 없이 순서대로 읽기 (A열=0, B열=1...)
                complete: function(results) {
                    const data = results.data;
                    let foundUser = null;

                    // 데이터 한 줄씩 검사
                    for(let i=0; i<data.length; i++) {
                        const row = data[i];
                        // A열: 인증코드, B열: 이름
                        const code = (row[0] || "").toString().trim();
                        
                        // 사용자가 입력한 코드와 일치하는지 확인 (대소문자 구분 없이)
                        if(code && code.toUpperCase() === inputCode.toUpperCase()) {
                            foundUser = row;
                            break;
                        }
                    }

                    if (foundUser) {
                        const userName = foundUser[1] || "회원"; // B열 이름
                        const status = foundUser[3] || "사용중"; // D열 상태
                        
                        if(status.includes("정지")) {
                            errorMsg.innerText = "기간이 만료되었거나 정지된 계정입니다.";
                            errorMsg.style.display = 'block';
                        } else {
                            alert(`${userName}님 환영합니다!`);
                            // 로그인 성공 시 봇 대시보드로 이동 (일단 홈으로 보냄, 추후 변경)
                            location.href = "/"; 
                        }
                    } else {
                        errorMsg.innerText = "존재하지 않는 인증코드입니다.";
                        errorMsg.style.display = 'block';
                    }

                    btn.innerText = "입장하기";
                    btn.disabled = false;
                },
                error: function(err) {
                    console.error(err);
                    errorMsg.innerText = "서버 연결 오류.";
                    errorMsg.style.display = 'block';
                    btn.innerText = "입장하기";
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
